                let breakImageSrc = imaageSrc.split('/');

                let extensionRemover = getLastvalue.split('.');
                let imgName = extensionRemover[0].replaceAll('-', ' ');
                if (img.hasAttribute("alt") && imgalt !== '') {

                } else {
                    img.setAttribute('alt', imgName)
                }
            })
        }
